<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
<style>
.attrform{width:300px;}
.attrform input,.attrform select{width:100%;}
.attrform input[type=submit]{height:30px;}
.attrform table.attrtable tr{height: 28px;}
.attrform fieldset{border:1px solid #ccc;}
.attrform fieldset>legend{margin:0px;}

</style>
</head>
<body>
<div class="attrform">
<form action="http://s.ygdy8.com/plus/so.php">
<fieldset>
<legend>电影天堂搜索</legend>
<table class="attrtable">
	<tr>
		<th>片名
		<td><input type="text" name="keyword">
	<tr>
		<th>性别
		<td>
		<select>
			<option value="0">男
			<option value="1">女
		</select>
	<tr>
		<th>年龄
		<td><input type="number">
	<tr>
		<th>出生年月
		<td><input type="date">
</table>
<input type="submit">
</fieldset>
</form>
</div>

</body>
</html>
